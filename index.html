<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
        <img src="https://github.com/Panbap/datapanbap/blob/main/image/big_tree.png?raw=true" alt="Cây thông"
            class="tree-icon">
    </div>

    <div class="container">
        <button onclick="unmuteAudio()" id="showButton">
            <img src="./image/qua.jpg" alt="" style="width: 200px; height: 200px;">
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img src="https://github.com/Panbap/datapanbap/blob/main/image/mery.png?raw=true">
            </div>
            <div class="details">
                <h4 class="color2 margin">(MERRY CHRISTMAS)</h4>
                <p>Giáng Sinh đến rồi.</p>
                <p>Chúc em iu một mùa lễ ấm áp </p>
                <p>và ngọt ngào. Chúc em thật nhiều </p>
                <p>niềm vui,luôn hạnh phúc và đạt được </p>
                <p>điều mình muốn trong năm tới nhé.</p>
                <p>Mery Christmas and Happy New Year !</p>
                <p class="text-right">Chúc mừng Giáng Sinh!</p><br>
                <p class="text-right">♥Hiubotuoi♥</p>
                <!-- <p><img src="./image/2.jpg" alt="anh" style="width: 100px; height: 80pxpx;"></p> -->
            </div>
        </div>
    </div>
    <div class="image_tuanloc" style="position: relative;">
        <img id="tuanloc" src="./image/tuanloc.jpg" alt="" hidden>
    </div>

    <audio src="./audio/amthanhnoel.mp3" type="audio/mp3" autoplay loop id="audio"></audio>
    <script src="script.js"></script>
</body>
<script>
    function unmuteAudio() {
        // Phát âm thanh
        const audio = document.getElementById('audio');
        audio.muted = false;
        audio.play();

        // Hiển thị hình tuần lộc
        const tuanLoc = document.getElementById('tuanloc');
        tuanLoc.hidden = false; // Hoặc tuanLoc.style.display = "block";
        console.log("Âm thanh phát và tuần lộc xuất hiện!");
    }
</script>

</html>
